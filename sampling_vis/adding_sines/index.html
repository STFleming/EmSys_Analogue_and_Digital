<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font-family: sans-serif;
  font-size: 10px;
}

</style>
<svg width="900" height="1000"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="colourScheme.js"></script>
<script src="wave.js"></script>
<script>

var colour = new colourScheme("dark");

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

svg.append("rect")
   .attr("x", 0)
   .attr("y", 0)
   .attr("width", 900)
   .attr("height", 1000)
   .attr("fill", colour.env);

function sinusoid(time) {
        return 1.5*Math.sin(Math.PI * time *2.5);
}

var in_wave = new wave(svg, colour, 150, 150, 100, 300, sinusoid, "in_sine_wave");  

var sim_tick = setInterval(step, 40);

function step() {
        in_wave.step();
}



</script>
